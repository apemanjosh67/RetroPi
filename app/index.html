<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

    <link rel="stylesheet" href="style.css">
    <title>RetroPi</title>
</head>

<body id="b">
    <script src="launch.js" defer></script>
    <script src="events.js"></script>
    
    <!-- console select -->
    <div id="consoleSelect" align="center">
        <br>
        <div class="cbutton" onclick="showGames('nes')">NES</div>
        <div class="cbutton" onclick="showGames('snes')">SNES</div>
        <div class="cbutton" onclick="showGames('n64')">NINTENDO 64</div>
        <div class="cbutton" onclick="showGames('gamecube')">GAMECUBE</div>
        <div class="cbutton" onclick="showGames('wii')">WII</div>
    </div>
    <hr>


    <!-- displaying games -->

    <div class="gpanel" id="nes">
    </div>

    <div class="gpanel" id="snes">
    </div>

    <div class="gpanel" id="n64">
    </div>

    <div class="gpanel" id="gamecube">
    </div>

    <div class="gpanel" id="wii">
    </div>


    <!-- system buttons -->

    <div class="opanel">

        <div class="obutton" onclick="showAddGameMenu()">Add game</div>

    </div>


    <!-- screen cover -->
    <div id="screen-cover"></div>

    <!-- add game menu -->
    <div id="apanel">
        <p style="font-size: 32px;">ADD GAME</p>

        <div>
            <form id="form" method="POST" action="/upload">

                <div style="background-color: red; height:12vh;">
                    <!-- Title -->
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title"><br><br>
                </div>

                <div style="background-color: orange; height:12vh;">
                    <!-- Release -->
                    <label for="year">Release:</label>
                    <select id="year" name="year">
                    </select><br><br>
                </div>

                <div style="background-color: pink; height:12vh;">
                    <!-- Console -->
                    
                    <label for="console">Console:</label>
                    <select id="system" name="system">
                        <option value="nes">NES</option>
                        <option value="snes">SNES</option>
                        <option value="n64">Nintendo 64</option>
                        <option value="gamecube">GameCube</option>
                        <option value="wii">Wii</option>
                    </select><br><br>
                </div>

                <div style="background-color: green; height:12vh;">
                    <!-- ROM -->
                    <label for="rom">ROM:</label>
                    <input type="file" id="rom" name="filename"><br><br>
                </div>

                <div style="background-color: blue; height:12vh;">
                    <!-- Image -->
                    <label for="image">Image:</label>
                    <input type="file" id="game-image" name="filename"><br><br>
                </div>

                <div style="background-color: violet; height:12vh;">
                    <input type="button" id="input" onclick="closeAddGameMenu()" value="Add game"></input>
                </div>

            </form>
        </div>

    </div>


</body>

</html>
