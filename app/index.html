<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

    <link rel="stylesheet" href="style.css">
    <title>RetroPi</title>
</head>

<body id="b">
    <script src="events.js"></script>
    
    <!-- console select -->
    <div id="consoleSelect" align="center">
        <br>
        <div class="cbutton" onclick="showGames('nes')">NES</div>
        <div class="cbutton" onclick="showGames('snes')">SNES</div>
        <div class="cbutton" onclick="showGames('n64')">NINTENDO 64</div>
        <div class="cbutton" onclick="showGames('gamecube')">GAMECUBE</div>
        <div class="cbutton" onclick="showGames('wii')">WII</div>
    </div>
    <hr>


    <!-- displaying games -->
    <div class="gpanel" id="nes">

            <div class="gbutton" onclick="play('supermariobros')" id="supermariobros">
                <img src="img/mario.webp"/>
                Super Mario Bros.
            </div>

            <div class="gbutton" onclick="play('lostlevels')" id="lostlevels">
                <img src="img/lostlevels.webp"/>
                The Lost Levels
            </div>

            <div class="gbutton" onclick="play('tetris')" id="tetris">
                <img src="img/tetris.jpg"/>
                Tetris
            </div>

            <div class="gbutton" onclick="play('doubledragon2')" id="doubledragon2">
                <img src="img/doubledragon2.jpg"/>
                Double Dragon II
            </div>

            <div class="gbutton" onclick="play('duckhunt')" id="duckhunt">
                <img src="img/duckhunt.jpg"/>
                Duck Hunt
            </div>

            <div class="gbutton" onclick="play('galaga')" id="galaga">
                <img src="img/galaga.jpg"/>
                Galaga
            </div>

    </div>

    <div class="gpanel" id="snes">

        <div class="gbutton" onclick="play('supermarioworld')" id="supermarioworld">
            <img src="img/marioworld.jpg"/>
            Super Mario World
        </div>

    </div>

    <div class="gpanel" id="n64">

        <div class="gbutton" onclick="play('supermario64')" id="supermario64">
            <img src="img/mario64.jpg"/>
            Super Mario 64
        </div>

    </div>

    <div class="gpanel" id="gamecube">

    </div>

    <div class="gpanel" id="wii">

    </div>

    <!-- system buttons -->
    <div id="opanel">

        <div class="button">Add game</div>
        <div class="button">Options</div>

    </div>


</body>

</html>
