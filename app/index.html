<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

    <link rel="stylesheet" href="style.css">
    <title>RetroPi</title>
</head>

<body id="b">
    <script src="launch.js" defer></script>
    <script src="events.js"></script>
    
    <!-- console select -->
    <div id="consoleSelect" align="center">
        <br>
        <div class="cbutton" onclick="showGames('nes')">NES</div>
        <div class="cbutton" onclick="showGames('snes')">SNES</div>
        <div class="cbutton" onclick="showGames('n64')">NINTENDO 64</div>
        <div class="cbutton" onclick="showGames('gamecube')">GAMECUBE</div>
        <div class="cbutton" onclick="showGames('wii')">WII</div>
    </div>
    <hr>


    <!-- displaying games -->

    <div class="gpanel" id="nes">
    </div>

    <div class="gpanel" id="snes">
    </div>

    <div class="gpanel" id="n64">
    </div>

    <div class="gpanel" id="gamecube">
    </div>

    <div class="gpanel" id="wii">
    </div>


    <!-- system buttons -->

    <div class="opanel">

        <div class="obutton" onclick="showAddGameMenu()">Add game</div>

    </div>


    <!-- screen cover -->
    <div id="screen-cover"></div>

    <!-- add game menu -->
    <div id="apanel">

        <!-- Close button -->
        <div class="closebutton" onclick="closeAddGameMenu(true)"
        style="
            position:absolute; 
            width: 2vw; 
            height: 2vw; 
            line-height: 2vw;
            margin: 1%;">
        x</div>

        <!-- Header -->
        <p style="font-size: 32px;">ADD GAME</p>


        <!-- Form -->
        <div>
            <form id="form" method="POST" action="/upload">

                <!-- Title -->

                <div style="background-color: #393939; height:12vh;">


                    <div class="v-center">
                        <label for="title">Title:</label>
                        <br>
                        <input type="text" id="title" name="title">
                    </div>


                </div>

                <!-- Release -->

                <div style="height:12vh;">


                    <div class="v-center">
                        <label for="year">Release:</label>
                        <br>
                        <select id="year" name="year"></select>
                    </div>


                </div>

                <!-- Console -->

                <div style="background-color: #393939; height:12vh;">
                    

                    <div class="v-center">
                        <label for="console">Console:</label>
                        <br>
                        <select id="system" name="system">
                            <option value="nes">NES</option>
                            <option value="snes">SNES</option>
                            <option value="n64">Nintendo 64</option>
                            <option value="gamecube">GameCube</option>
                            <option value="wii">Wii</option>
                        </select>
                    </div>


                    
                </div>

                <!-- ROM -->

                <div style="height:12vh;">


                    <div class="v-center">
                        <label for="rom">ROM:</label>
                        <br>
                        <input type="file" id="rom" name="filename" accept=".nes, .src, .srm, .z64">
                    </div>


                </div>

                <!-- Image -->

                <div style="background-color: #393939; height:12vh;">


                    <div class="v-center">
                        <label for="image">Image:</label>
                        <br>
                        <input type="file" id="game-image" name="filename" accept="image/*">
                    </div>


                </div>

                <!-- Submit -->

                <div style="height:12vh;">


                    <div class="v-center">
                        <input type="button" id="input" onclick="closeAddGameMenu(false)" value="Add to library"></input>
                    </div>


                </div>

            </form>
        </div>

    </div>


</body>

</html>
